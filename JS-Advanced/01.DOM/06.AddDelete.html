<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newItemText" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let item = document.getElementById('newItemText').value;
        let list = document.getElementById('items');

        let newLiElement = document.createElement("li");
        newLiElement.textContent = item;
        list.appendChild(newLiElement);

        let span = document.createElement("span");
        span.innerHTML = "<a href='#'> Delete </a>"
        span.firstChild.addEventListener('click',deleteItem);
        newLiElement.appendChild(span);
    }
    function deleteItem(){
        let li = this.parentNode.parentNode;
        let ul = li.parentNode;
        ul.removeChild(li);

    }
</script>

</body>
</html>
